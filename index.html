<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시간/진행률(09:00~20:00)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      padding: 24px;
      background: #fafafa;
    }
    .card {
      max-width: 560px;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 18px 20px;
      background: #fff;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
    }
    .row { margin: 12px 0; }
    .label { color: #6b7280; font-size: 13px; margin-bottom: 6px; }
    .value { font-size: 22px; font-weight: 800; }
    .sub { color: #374151; font-size: 14px; }
    progress {
      width: 100%;
      height: 18px;
      border-radius: 999px;
      overflow: hidden;
      appearance: none;
    }
    progress::-webkit-progress-bar { background: #f3f4f6; border-radius: 999px; }
    progress::-webkit-progress-value { background: #111827; border-radius: 999px; }
    progress::-moz-progress-bar { background: #111827; }
    .meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 8px;
      font-size: 13px;
      color: #6b7280;
    }
    .pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-size: 12px;
      color: #374151;
      margin-left: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="날짜 요일 시간 및 진행률">
    <div class="row">
      <div class="label">오늘 날짜</div>
      <div class="value" id="date">-</div>
    </div>

    <div class="row">
      <div class="label">요일</div>
      <div class="value" id="weekday">-</div>
    </div>

    <div class="row">
      <div class="label">현재 시간 (초까지)</div>
      <div class="value" id="time">-</div>
    </div>

    <hr style="border:0;border-top:1px solid #e5e7eb; margin: 16px 0;" />

    <div class="row">
      <div class="label">
        진행률 (09:00 ~ 20:00)
        <span class="pill" id="percentText">0%</span>
      </div>
      <progress id="prog" value="0" max="100">0%</progress>
      <div class="meta">
        <span id="statusText">-</span>
        <span id="rangeText">09:00 → 20:00 (11시간)</span>
      </div>
      <div class="sub" style="margin-top:10px;">
        기준: <strong>09:00</strong>부터 <strong>20:00</strong>까지의 경과 비율
      </div>
    </div>
  </div>

  <script>
    const $date = document.getElementById("date");
    const $weekday = document.getElementById("weekday");
    const $time = document.getElementById("time");
    const $prog = document.getElementById("prog");
    const $percentText = document.getElementById("percentText");
    const $statusText = document.getElementById("statusText");

    const weekdayNames = ["일", "월", "화", "수", "목", "금", "토"];

    function pad2(n) { return String(n).padStart(2, "0"); }

    function setProgress(now) {
      // 오늘 날짜의 09:00, 20:00 타임스탬프 만들기
      const start = new Date(now);
      start.setHours(9, 0, 0, 0);

      const end = new Date(now);
      end.setHours(20, 0, 0, 0);

      const total = end.getTime() - start.getTime(); // 11시간(ms)
      const cur = now.getTime();

      let pct = 0;
      let status = "";

      if (cur < start.getTime()) {
        pct = 0;
        status = "아직 시작 전 (09:00 이전)";
      } else if (cur >= end.getTime()) {
        pct = 100;
        status = "오늘 구간 완료 (20:00 이후)";
      } else {
        const elapsed = cur - start.getTime();
        pct = (elapsed / total) * 100;
        status = "진행 중";
      }

      // 보기 좋게 소수점 1자리
      const pctText = `${pct.toFixed(1)}%`;
      $prog.value = Math.min(100, Math.max(0, pct));
      $percentText.textContent = pctText;
      $statusText.textContent = status;
    }

    function render() {
      const now = new Date();

      const yyyy = now.getFullYear();
      const mm = pad2(now.getMonth() + 1);
      const dd = pad2(now.getDate());

      const day = weekdayNames[now.getDay()];
      const hh = pad2(now.getHours());
      const min = pad2(now.getMinutes());
      const sec = pad2(now.getSeconds());

      $date.textContent = `${yyyy}-${mm}-${dd}`;
      $weekday.textContent = `${day}요일`;
      $time.textContent = `${hh}:${min}:${sec}`;

      setProgress(now);
    }

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
